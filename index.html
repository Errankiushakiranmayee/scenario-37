<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicShield Pro | Safety System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* INDUSTRIAL COLOR PALETTE */
            --bg-color: #0b0e14;        /* Deep Navy/Black */
            --card-bg: #161b22;         /* Dark Slate */
            --safety-orange: #ff8c00;   /* Warning Orange */
            --danger-red: #f85149;
            --success-green: #3fb950;
            --text-white: #f0f6fc;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 20px;
            min-height: 650px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Top Navigation */
        nav {
            display: flex;
            background: #0d1117;
            padding: 15px 5px;
            border-bottom: 1px solid var(--safety-orange);
        }

        nav button {
            flex: 1;
            background: none;
            border: none;
            color: #8b949e;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }

        nav button.active { color: var(--safety-orange); }

        /* General Page Styling */
        .page { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        h2 { color: var(--safety-orange); font-family: 'Orbitron', sans-serif; font-size: 1.2rem; margin-bottom: 20px; }

        /* Page 1: Risk Calculator */
        .hero-img {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }

        .input-card {
            background: #0d1117;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        input[type="number"] {
            width: 80%;
            padding: 15px;
            background: #161b22;
            border: 2px solid #30363d;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .calc-btn {
            background: var(--safety-orange);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .risk-alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
        }

        /* Page 2: Guidelines */
        .guide-box {
            display: flex;
            align-items: center;
            background: #0d1117;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 4px solid var(--safety-orange);
        }
        .guide-box i { font-size: 24px; margin-right: 15px; color: var(--safety-orange); }

        /* Page 3: Quiz */
        .quiz-option {
            background: #21262d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #30363d;
            transition: 0.2s;
        }
        .quiz-option:hover { border-color: var(--safety-orange); }
        .correct { background: var(--success-green) !important; color: white; }
        .wrong { background: var(--danger-red) !important; color: white; }

    </style>
</head>
<body>

<div class="app-container">
    <nav>
        <button id="n1" class="active" onclick="tab(1)"><i class="fas fa-chart-line"></i><br>RISK</button>
        <button id="n2" onclick="tab(2)"><i class="fas fa-shield-alt"></i><br>GUIDES</button>
        <button id="n3" onclick="tab(3)"><i class="fas fa-question-circle"></i><br>QUIZ</button>
    </nav>

    <div id="p1" class="page active">
        <img src="https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?auto=format&fit=crop&w=500&q=80" class="hero-img">
        <h2>Risk Assessment</h2>
        <div class="input-card">
            <p style="font-size: 13px; color: #8b949e;">Enter Current Noise Level (dB):</p>
            <input type="number" id="dbValue" placeholder="e.g. 85">
            <button class="calc-btn" onclick="calcRisk()">ANALYZE RISK</button>
            <div id="riskResult" class="risk-alert"></div>
        </div>
    </div>

    <div id="p2" class="page">
        <img src="https://images.unsplash.com/photo-1590634315830-9092497645f5?auto=format&fit=crop&w=500&q=80" class="hero-img">
        <h2>Safety Protocols</h2>
        <div class="guide-box"><i class="fas fa-headset"></i><div><b>PPE Check:</b> Wear earmuffs for levels above 85dB.</div></div>
        <div class="guide-box"><i class="fas fa-clock"></i><div><b>Time Limit:</b> Max 2 hours in Red Zones.</div></div>
        <div class="guide-box"><i class="fas fa-walking"></i><div><b>Safe Distance:</b> Stay 5m away from active drills.</div></div>
    </div>

    <div id="p3" class="page">
        <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?auto=format&fit=crop&w=500&q=80" class="hero-img">
        <h2>Knowledge Test</h2>
        <p id="qText">What is the warning color for 85dB noise?</p>
        <div id="options">
            <div class="quiz-option" onclick="ans(this, false)">Blue</div>
            <div class="quiz-option" onclick="ans(this, true)">Orange / Red</div>
            <div class="quiz-option" onclick="ans(this, false)">Green</div>
        </div>
        <p id="feedback" style="text-align: center; font-weight: bold; margin-top: 15px;"></p>
    </div>
</div>

<script>
    function tab(n) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('p'+n).classList.add('active');
        document.getElementById('n'+n).classList.add('active');
    }

    function calcRisk() {
        const val = document.getElementById('dbValue').value;
        const res = document.getElementById('riskResult');
        res.style.display = "block";
        if (val >= 85) {
            res.style.background = "rgba(248, 81, 73, 0.2)";
            res.style.border = "1px solid var(--danger-red)";
            res.style.color = "#ffa39e";
            res.innerText = "ðŸš¨ CRITICAL RISK: PPE REQUIRED";
        } else {
            res.style.background = "rgba(63, 185, 80, 0.2)";
            res.style.border = "1px solid var(--success-green)";
            res.style.color = "#aff5b4";
            res.innerText = "âœ… SAFE: Level within limits";
        }
    }

    function ans(el, correct) {
        document.querySelectorAll('.quiz-option').forEach(o => o.classList.remove('correct', 'wrong'));
        const f = document.getElementById('feedback');
        if(correct) {
            el.classList.add('correct');
            f.innerText = "CORRECT! Stay Safe.";
            f.style.color = "var(--success-green)";
        } else {
            el.classList.add('wrong');
            f.innerText = "WRONG! Try Again.";
            f.style.color = "var(--danger-red)";
        }
    }
</script>

</body>
</html>
